# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-mypackage"
BBFILE_PATTERN_meta-mypackage = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-mypackage = "6"

LAYERDEPENDS_meta-mypackage = "core"
LAYERSERIES_COMPAT_meta-mypackage = "dunfell"
