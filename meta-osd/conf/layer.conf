# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes/*/*.bb \
            ${LAYERDIR}/recipes/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-osd"
BBFILE_PATTERN_meta-osd = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-osd = "6"

LAYERDEPENDS_meta-osd = "core"
LAYERSERIES_COMPAT_meta-osd = "dunfell"
